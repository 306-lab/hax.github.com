<script>
function test() {
	process(input.value.split(','))
}
function process(data) {
	Promise.all(data)
		.then(showMax)
}
function showMax(promises) {
	Promise.all(promises)
		.then(numbers => alert('max: ' + Math.max(...numbers)))
}
</script>
<input id=input type=text value="1,2,3">
<input type=button value=process onclick="test()">
