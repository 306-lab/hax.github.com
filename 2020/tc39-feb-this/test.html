<form id=myForm>
	<input type="button" name="tc39" value="tc39">
	<input type="button" name="w3c" value="w3c">
</form>
<script>
class Greeting {
	static from(control) {
		return new Greeting(control.value)
	}
	constructor(name) {
		this.name = name
	}
	hello() {
		console.log(`Hello ${this.name || 'world'}!`)
	}
}
;[...myForm.elements]
	.map(e => [e, Greeting.from(e)])
	.forEach(([e, {hello}]) =>
		e.addEventListener('click', hello))
</script>
